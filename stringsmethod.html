<body>
    <h1>JavaScript Strings</h1>
    <h2>The slice() method</h2>

    <p> The sliced extracted part of the string is: </p>
    <p id="demo"></p>

    <script>
        let text = "Apple, Banana, Kiwi";
        let part = text.slice(5,12);
        document.getElementById("demo").innerHTML = part;

    </script> <br>
 <h2>Replace method </h2>
 <button onclick="myFunction()">Replace the microsoft</button>

 <p id="test">please visit microsoft</p>

 <script>
    function myFunction(){
        let text = document.getElementById("test").innerHTML;
        document.getElementById("test").innerHTML = text.replace("microsoft", "Sharad Patel channel")
    }
 </script>

</body>
</html>
