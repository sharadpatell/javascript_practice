<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Javascript const...</h2>

    <p id="test"></p>

    <script>
        try {
            const PI = 3.1415;
            PI = 3.14;
        }
        catch(err) {
            document.getElementById("test").innerHTML = err;
        }
    </script><br>

    <h2>declaring a constant array does not make the array elements unchangeable</h2>

    <p id="demo"></p>
    
    <script>
        const cars = ["aaltu", "Audi", "BWM", "Mercedes"];
        

        cars[0] = "Toyota";

        cars.push("Jaguaar");

        document.getElementById("demo").innerHTML = cars;
        document.getElementById("demo").innerHTML = cars[2];
    </script>

</body>


</html>
