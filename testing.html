<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>First page using javascript</h1>
    <p>paragraph</p>

    <p id="demo"></p>

    <script>
        document.getElementById("demo").innerHTML
         = 5+2;
    </script>
    <br>
    <h2>this is done by document.write method</h2>
    <script>
        document.write(5+2);
    </script> <br>
    <h2>done by window alert</h2>
    <script>
        window.alert(5+2);
    </script><br>
     <button onclick="window.print()">click me for print a page</button>
</body>
</html>
