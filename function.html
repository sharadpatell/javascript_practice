<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <h1>Javascript Functions...</h1>

    <p>this example calls a Function which perfroms a calculation, and returns the result:</p>

    <p id="demo"></p>

    <script>
        function myFunction(p1,p2) {
            return p1 * p2;
        }
        document.getElementById("demo").innerHTML = myFunction(5,3);
    </script> <br>

        <h3>Reusable code </h3>
        <p>this function converts temperature from Fahrenheit to celsius:</p>
        <p id="test"></p>
        <script>
            function toCelcius(f) {
                return (5/9) * (f-32);
            }
            document.getElementById("test").innerHTML = toCelcius(232);
        </script>

</body>
</html>
